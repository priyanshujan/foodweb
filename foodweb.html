<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>priyanshu food  - Online Food Cart</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
    }

    header {
      background: #ff6f00;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 28px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('https://thumbs.dreamstime.com/b/classic-fast-food-lineup-burgers-fries-soda-tomato-black-background-copy-space-333792686.jpg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .hero h2 {
      font-size: 3.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .hero button {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #ffeb3b;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #fdd835;
    }

    .section {
      padding: 60px 40px;
      text-align: center;
    }

    .section h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #f36b04;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card {
      background: rgb(254, 255, 254);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 1.3rem;
    }

    .card p {
      margin-bottom: 10px;
    }

    .card button {
      background: #ff6f00;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background: #e65100;
    }

    .cart-section {
      background-color: #f9f9f9;
      padding: 40px;
    }

    .cart-section ul {
      list-style: none;
      padding: 0;
    }

    .cart-section li {
      margin: 10px 0;
      font-size: 1rem;
    }

    .cart-section p {
      font-size: 1.2rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #ff6f00;
      color: white;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2.2rem;
      }

      .menu-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>PRIYANSHU Cart</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
      <a href="#cart">Cart</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2>Delicious Food Delivered Fast</h2>
    <p>Fresh, Fast & Tasty. Order now and enjoy!</p>
    <button onclick="scrollToSection('menu')">See Menu</button>
  </section>

  <section id="menu" class="section">
    <h2>Our Menu</h2>
    <div class="menu-container" id="menu-items">
      <!-- Menu items will be loaded by JS -->
    </div>
  </section>

  <section id="cart" class="section cart-section">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total-price">Total: ₹0</p>
    <button onclick="checkout()" style="margin-top:10px; padding:10px 20px; background:#43a047; color:white; border:none; border-radius:5px;">Checkout</button>
  </section>

  <footer>
    <p>&copy; 2025 priyanshu. All rights reserved.</p>
  </footer>

  <script>
    const menu = [
      { id: 1, name: "Burger", price: 129, image: "https://tse3.mm.bing.net/th/id/OIP.4Vo2sK1P9xk52Ll1YMf3VQHaE8?pid=Api&P=0&h=180" },
      { id: 2, name: "Pizza", price: 199, image: "https://tse1.mm.bing.net/th/id/OIP.vUyV0eucBiddwc4K42TvdgHaE8?pid=Api&P=0&h=180" },
      { id: 3, name: "Pasta", price: 159, image: "https://tse3.mm.bing.net/th/id/OIP.pQXdwCTn4Ju_9ykt0a5XZgHaE7?pid=Api&P=0&h=180" },
      { id: 4, name: "Fries", price: 99, image: "https://tse2.mm.bing.net/th/id/OIP.GqUvr8wmgKYa7LL8YpnGMAHaE7?pid=Api&P=0&h=180" },
      { id: 5, name: "Ice Cream", price: 89, image: "https://tse3.mm.bing.net/th/id/OIP.4OKvX5BVubG_Sq1okEnqAAHaEw?pid=Api&P=0&h=180" },
      { id: 6, name: "penir rap", price: 119, image: "https://tse2.mm.bing.net/th/id/OIP.wfnL3Bo7kq2R1kfYXOHkOAHaE8?pid=Api&P=0&h=180" }
    ];

    let cart = [];

    function renderMenu() {
      const container = document.getElementById('menu-items');
      menu.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>₹${item.price}</p>
          <button onclick="addToCart(${item.id})">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(id) {
      const item = menu.find(x => x.id === id);
      cart.push(item);
      alert(`${item.name} added to cart`);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const totalPrice = document.getElementById('total-price');
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item, i) => {
        const li = document.createElement('li');
        li.innerText = `${item.name} - ₹${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      totalPrice.innerText = `Total: ₹${total}`;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }
      alert("Thank you for your order!");
      cart = [];
      updateCart();
    }

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    renderMenu();
  </script>
</body>
</html>
